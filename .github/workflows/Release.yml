name: Release

# 触发器
on:
  push:
    tags:
      - v*
    branches:
      - 'telegram'
  pull_request:
    tags:
      - v*
  workflow_dispatch:
    inputs:
      root_sol:
        description: "Release Title"
        required: true
        default: "SmsForwarder"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - uses: actions/checkout@v2
      # 设置jdk环境为11
      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      # 获取打包秘钥
      - name: Checkout Android Keystore
        uses: actions/checkout@v2
        with:
          repository: wolfsilver/keystore
          token: ${{ secrets.TOKEN }} # 连接仓库的token,需要单独配置
          path: keystore # 仓库的根目录名
      # 打包release
      - name: Build with Gradle
        run: bash ./gradlew assembleRelease
      # 获取short sha
      - name: Add SHORT_SHA env property with commit short sha
        run: echo "SHORT_SHA=`git rev-parse --short HEAD`" >> $GITHUB_ENV
      # 创建release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}.${{ github.run_id }}
          release_name: SmsForwarder ${{ github.ref }}.${{ github.run_id }}
          draft: false
          prerelease: false
      # 存档打包的文件
      # - name: Archive production artifacts
      #   uses: actions/upload-artifact@v2
      #   with:
      #     name: build
      #     path: app/build/outputs #将打包之后的文件全部上传（里面会有混淆的map文件）
      # 上传至release的资源
      # - name: Upload release binaries
      #   uses: alexellis/upload-assets@0.2.2
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #   with:
      #     asset_paths: '["./app/build/outputs/apk/release/SmsForwarder_release_*"]'

      # - uses: actions/upload-artifact@v3
      #   with:
      #     name: ${{ github.ref }}.${{ github.run_id }}
      #     path: ./app/build/outputs/apk/release/SmsForwarder_release_*

      - uses: AButler/upload-release-assets@v2.0
        with:
          files: './app/build/outputs/apk/release/SmsForwarder_release_*'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          release-tag: ${{ github.ref }}.${{ github.run_id }}

